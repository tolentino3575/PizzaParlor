<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css.styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1>Create your own pizza!<h1>
        <h3>Choose 4 toppings for your incredibly delicious pizza!</h3>

        <br>
        <br>

        <form id="order">
          <label for="size">What size pie would you like?</label>
          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>

          <br>
          <br>

          <label for="veg1">Choose your first veggie topping!</label>
          <select id="veg1">
            <option value="Mushrooms">Mushrooms</option>
            <option value="Pineapple">Pineapple</option>
            <option value="Onion">Onion</option>
          </select>

          <br>
          <br>

          <label for="veg2">Choose your second veggie topping!</label>
          <select id="veg2">
            <option value="Mushrooms">Mushrooms</option>
            <option value="Pineapple">Pineapple</option>
            <option value="Onion">Onion</option>
          </select>

          <br>
          <br>

          <label for="meat1">Choose your first meat topping!</label>
          <select id="meat1">
            <option value="Bacon">Bacon</option>
            <option value="STCBacon">Super Thick Cut Bacon</option>
            <option value="TSTCBacon">Thicker than Super Thick Cut Bacon</option>
          </select>

          <br>
          <br>

          <label for="meat1">Choose your first meat topping!</label>
          <select id="meat1">
            <option value="Bacon">Bacon</option>
            <option value="STCBacon">Super Thick Cut Bacon</option>
            <option value="TSTCBacon">Thicker than Super Thick Cut Bacon</option>
          </select>

          <br>
          <br>

          <button class="btn btn-danger" type="submit">Click for final price!</button>
        </form>
        <div class="display"></div>
    </div>
  </body>
</html>
